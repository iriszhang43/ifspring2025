<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Iris Zhang</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/16134e9dc2.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; James Fawcett</h1>
			
			<div class="buttoncontainer">
				<a href="http://www.apple.com" target="_blank" id="apple">Apple<i class="fa-brands fa-apple"></i></a>
			</div>

			<div class="buttoncontainer">
				<a href="http://www.instagram.com" target="_blank" id="instagram"><span><i class="fa-brands fa-instagram"></span></i></a>
			</div>

			<div class="buttoncontainer">
				<a href="http://www.lyft.com" target="_blank" id="lyft"><i class="fa-brands fa-lyft"></i></a>
			</div>

			<div class="buttoncontainer">
				<a href="http://www.facebook.com" target="_blank" id="facebook"><span><i class="fa-brands fa-facebook"></i></span></a>
			</div>

			<div class="buttoncontainer">
				<a href="http://www.samsung.com" target="_blank" id="samsung">SAMSUNG</a>
			</div>
		</main>	

	</body>
</html>
